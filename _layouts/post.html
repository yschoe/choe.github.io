---
layout: compress
---

{% include head.html %}

    <main>

        {% include header.html %}

        <article>
            <h1>{{ page.title }}</h1>
            <p class="subtitle">{{ page.date | date: "%b %-d, %Y" }}</p>

            {{ page.content }}

            <hr>

            <p><a href="{{ site.baseurl }}/blog">‚Üê Back to all articles</a>

	    &nbsp; &nbsp; &nbsp; &nbsp;
	    <i>Quick Navigation:</i> &nbsp; &nbsp;Next:[j] &ndash; Prev:[k] &ndash; List:[l]</a></p>
        </article>

    </main>

    {% include footer-post.html %}

    <!-- Yoonsuck Choe : Keyboard navigation. Yes, I'm a vi guy. :-) -->
    <script> 
    window.onload = function() {

      document.addEventListener('keyup', function(event) {

	const url = document.location.href;

        /* Thanks to : 
		https://david.elbe.me/jekyll/2015/06/20/how-to-link-to-next-and-previous-post-with-jekyll.html */

        if (event.key == "j") {

	  {% if page.previous.url %}
	  window.location.href="{{page.previous.url}}";
	  {% endif %}

        } else if (event.key == "k") {

	  {% if page.next.url %}
	  window.location.href="{{page.next.url}}";
	  {% endif %}

        } else if (event.key == "l") {

	  {% if page.next.url %}
	  window.location.href="/blog/";
	  {% endif %}

        }

      });
    }
    </script>

</body>
</html>
